<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="stylesheets/admin.css" rel="stylesheet" />
    <script src="javascripts/angular.js"></script>
    <!--<script src="javascripts/angular.min.js"></script>-->
    <script src="javascripts/angular-resource.min.js"></script>
    <script src="javascripts/angular-route.min.js"></script>
    <script src="javascripts/Admin_Angular.js"></script>
</head>

<body>

    <div class="container" ng-app="Admin">
        <div class="dropdown" ng-controller="adminController">
            <!--<button class="dropbtn" onclick="myFunction()">Delete menu item</button>
            <button class="dropbtn" onclick="myFunction()">Change the price</button>
            <button class="dropbtn" onclick="myFunction()">Add new menu item</button>-->
            <button class="dropbtn" onclick="myFunction()">Delete the user</button>
            <div class="dropdown-content" id="myDropdown" ng-repeat="users in GetlistUsers">
                
                    <li>{{users}}</li>
                </div>
            </div>
    </div>

    <h3>Dropdown Menu inside a Navigation Bar</h3>
    <p>Click on the "Dropdown" link to see the dropdown menu.</p>

    <script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
    </script>

</body>
</html>
